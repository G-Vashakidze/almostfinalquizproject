{% extends 'main/main.html' %}
{% block content %}


<div class='maincontainer'>
<select id="selectQuiz" >
    <option value="" selected>select type</option>
    {% for i in x %}
    <option value="{{ i.0 }}">{{ i.0 }}</option>
    {% endfor %}
</select>

<div id="tablesContainer" class='taiblecontainer' >
    {% for i in x %}
    <table id="{{ i.0 }}" class="table hidden">
        <tr class='thead'>
            <th class='th'>Name</th>
            <th class='th'>Score</th>
        </tr>
        {% for y in i.1 %}
        <tr>
            <td class='td'>{{ y.0 }}</td>
            <td class='td'>{{ y.1 }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
</div>
</div>


{% endblock %}
